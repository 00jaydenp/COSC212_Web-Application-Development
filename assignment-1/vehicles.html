<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Vehicles</title>


    <script src="js/jQuery/jquery-3.5.1.min.js"></script>
    <script src="js/vehicles.js"></script>
    <link rel="stylesheet" href="style.css">
    <script src="js/bookingStorage.js"></script>
    <link rel="stylesheet" href="js/jQuery/jquery-ui.min.css">
    <script src="js/jQuery/jquery-ui.js"></script>


</head>
<body>
<header>
    <h1> Otago Car Rental</h1>
    <nav>
        <ul>
            <li> <a href = index.html> Home </a> </li>
            <li>   Vehicles </li>
            <li> <a href = contact.html>  Location  </a></li>
            <li> <a href = admin.html>  Staff View</a></li>

        </ul>
    </nav>
</header>
<main>
    <div id="vehicles">
        <h2> Vehicles</h2>

    </div>

        <div id="image">

        </div>
        <div id = "form">
            <form id="bookingForm">
                <fieldset>
                    <!-- First section of form is delivery address etc. -->
                    <legend>Book Car:</legend>
                    <p>
                        <label for="regNum">Registration Number:</label>
                        <select name="regNum" id="regNum">
                        </select>
                    </p>
                    <p>
                        <label for="customerName">Name:</label>
                        <input type="text" name="customerName" id="customerName" required>
                    </p>
                    <p>
                        <label for="pickup">Pickup date:</label>

                        <input type="text" id="pickup" name="pickup" required>
                    </p>
                    <p>
                        <label for="dropoff">Dropoff date:</label>

                        <input type="text" id="dropoff" name="dropoff" required>
                    </p>

                </fieldset>
                <input type="submit" id="submit">
                </form>
            <div id="errors"></div>
    </div>
</main>
<footer>
    <p> Otago Car Rental is not a real Site. No cars are available and no money is accepted. Jayden Prakash. 2020</p>

    <p>
        All images from <a href="http://commons.wikimedia.org/wiki/Main_Page">Wikimedia Commons</a> and are believed to be in the public domain.
    </p>
</footer>
</body>
</html>
